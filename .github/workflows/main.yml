name: main
on: workflow_dispatch

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: |
        # activate virtual environment
        python -m venv venv
        . venv/bin/activate
        python -m pip install -r requirements.txt
        python3 site-generator/generate.py


