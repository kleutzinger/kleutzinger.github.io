<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/1703360/js/trianglify.min.js"></script>
<script type="text/javascript">
window.onload = function(){
    var t = new Trianglify({noiseIntensity:0,});
    var lb = document.getElementById("lb");
    var pattern = t.generate(document.body.clientWidth, document.body.clientHeight);
    drawBackground();
    function drawBackground(){
        pattern = t.generate(document.body.clientWidth, document.body.clientHeight);
        document.body.setAttribute('style', 'background-image: '+pattern.dataUrl);
    };
    window.onresize = function() {
        drawBackground();
    };
    lb.onclick = function(){
        t = new Trianglify({noiseIntensity:0,});
        drawBackground();
        return false;
    };
};
</script>
